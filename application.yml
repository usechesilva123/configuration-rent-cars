logging:
  level:
    org:
      springframework:
        security: DEBUG
security:
  require-ssl: true
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rentdb?serverTimezone=UTC
    username: admin
    password: admin
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  jackson:
    serialization:
      fail-on-empty-beans: false
  servlet: 
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
      enabled: true
file:
  upload-dir: C:\Documentos\
